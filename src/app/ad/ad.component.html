<ngb-carousel *ngIf="carousels">
  <ng-template ngbSlide *ngFor="let item of carousels">
    <div class="wrapper" (click)="clickCarousel(item)">
      <div class="c-container" [style.backgroundImage]="'url(' + item.imageUrl + ')'"></div>
    </div>
  </ng-template>
</ngb-carousel>
